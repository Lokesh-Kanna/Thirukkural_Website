<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirukkural</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="heading">
        <h1>Thirukkural</h1>
    </div><br>
    <div id="input">
        <form>
            <label class='form' for="text">What number Thirukkural are you looking for?</label>
            <input type="number" id="number" name="number" class='form' placeholder="max 1330" min="1" max="1330"><br>
            <button type='button' class='form' onclick="getKural()">Get Thirukkural</button>
        </form>
    </div>
    <div id="hidden">
        <div id="display">
            <div id="kuralAndNumber"></div>
        </div><br>
        <div id="lang">
            <p class="title"><u>Tamil:</u></p>
            <p class="title"><u>English:</u></p>
        </div><br>
        <div class="details">
            <p class="detailClass" id="kuralDetailsTam"></p>
            <p class="detailClass" id="tamilMeaning"></p>
            <p class="detailClass" id="kuralDetailsEng"></p>
            <p class="detailClass" id="englishMeaning"></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
